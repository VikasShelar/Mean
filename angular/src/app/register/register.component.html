<div><h3>Restration Form</h3>

  <form nonvalidate [formGroup]="form" (ngSubmit)="addUser(form)" >
      <div class="form-group">
          <label for="username">UserName:</label>
          <input type="text"  class="form-control" formControlName="username" [(ngModel)]="username">
          
</div>
          

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" formControlName="password" [(ngModel)]="password" >
     </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" class="form-control" formControlName="gender" [(ngModel)]="gender"> 
      </div>
    
      <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="number" class="form-control" formControlName="phone" [(ngModel)]="phone">
        </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" >  Remember me
      </label>
    </div>
  
    <button type="submit" class="btn btn-primary" class="btn btn-success" name="button">Submit</button>
   
    
  </form>

  <table class="table table-hover">
      <thead>
      <tr>
          <td>Name</td>
          <td>Email</td>
          <td>Gender</td>
          <td>Phone</td>
         
      </tr>
      </thead>
    
      <tbody>
          <tr>
              <td>{{ name }}</td>
              <td>{{ email }}</td>
              <td>{{ gender }}</td>
              <td>{{ phone }}</td>
              
          </tr>
      </tbody>
    </table>

  </div>
